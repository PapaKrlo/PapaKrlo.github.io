<html lang="en" data-bs-theme="dark">
    <head>

                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">

                    <li class="nav-item">
                      <a class="nav-link" href="./work">Work</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./about">About Me</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./AI">AI Generation</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

        <!-- Land Page -->
        <div id="land" class="p-top container-lg cont position-relative">
            <h1 id="welcome" class="highlight h1 main-title position-absolute start-50 translate-middle">Welcome to my spa[ce]</h1>
        </div>

        <!-- text -->
        <div id="green" class="container-lg cont position-relative">
            <h1 id="wuwei" class="highlight h1 main-title position-absolute top-50 start-50 translate-middle">Minimalist, inspired by wu-wei (無爲)</h1>
        </div>

         <!-- More text -->
        <div id="gradient" class="container-lg cont position-relative">
            <h1 id="interests" class="highlight h1 main-title position-absolute top-50 start-50 translate-middle">Interests:</h1>
            <div id="hlight" class="highlight listDiv position-absolute start-50 translate-middle">
              <h3 id="ai" class="highlight">AI</h3><br>
              <h3 id="soft" class="highlight">Software</h3><br>
              <h3 id="bch" class="highlight">Blockchain Tech</h3><br>
              <h3 id="stup" class="highlight">Startups</h3><br>
              <h3 id="books" class="highlight">Books</h3>
            </div>
        </div>

        <!-- Button -->
        <div id="work" class="container-lg cont position-relative d-flex justify-content-center">
            <button onclick="window.location.href='./work'" id="b-button" type="button" class="btn btn-dark btn-90s">My Work</button>
            <button onclick="window.location.href='./about'" id="b-button2" type="button" class="btn btn-dark btn-90s">About Me</button>
        </div>

        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
